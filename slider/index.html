<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 e CSS3 - SLIDER</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./slider.css">
</head>
<body>
  <main>
    <h1>Slider</h1>

    <div class="slider" style="--btn-size: 60px;">
      <div id="slider-container" class="slider-container">
        <img src="../img/Astro-Bot-key-features-screenshot-15-en-24may24.webp" alt="Astro Boy" />
        <img src="../img/fortnite-evergreen-screenshot-01-en-22aug24.webp" alt="Fortnite" />
        <img src="../img/ghost-of-yotei-screenshot-09-ps5-en-26sept24.webp" alt="Ghost" />
        <img src="../img/helldivers-2-video-thumbnail-01-en-06dec23.webp" alt="Helldivers 2" />
        <img src="../img/horizon-zero-dawn-remastered-screenshot-06-en-30sep24.webp" alt="Horizon Zero" />
      </div>

      <button id="btn-prev" class="btn"><</button>
      <button id="btn-next" class="btn">></button>
    </div>
  </main>

  <script>
    const sliderContainer = document.getElementById('slider-container')
    const btnPrev = document.getElementById('btn-prev')
    const btnNext = document.getElementById('btn-next')

    btnPrev.addEventListener('click', () => {
      sliderContainer.append(sliderContainer.querySelector('img:first-child'))
    })

    btnNext.addEventListener('click', () => {
      sliderContainer.prepend(sliderContainer.querySelector('img:last-child'))
    })
  </script>
</body>
</html>
